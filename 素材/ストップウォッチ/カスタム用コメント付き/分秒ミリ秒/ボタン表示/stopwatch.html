<!DOCTYPE>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contents">
            <div class="time">
                <div id="minutes">00</div>
                <div id="colon">:</div>
                <div id="seconds">00</div>
                <div id="period">.</div>
                <div id="milliseconds">00</div>
            </div>
            <div class="buttons">
                <div id="startOrStop" class="button start">start</div>
                <div id="reset" class="button reset">reset</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
